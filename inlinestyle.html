<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Style CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Styling through Style Element -->
    <style>
      h2 {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <!--Inline Style CSS-->
    <h1 style="color: purple">Hello World</h1>
    <button style="color: red; background-color: white">Submit</button>
    <h2>Through < style > Element CSS Text.</h2>
    <h3>External Style Sheet Text.</h3>
  </body>
</html>
